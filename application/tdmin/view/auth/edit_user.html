{extend name="common/base" /}
{block name="content"}
<blockquote class="layui-elem-quote fhui-admin-main_hd">
    <h2>修改用户</h2>
</blockquote>
<form  class="layui-form layui-form-pane" id="formrec" method="post" role="form">
    <input type="hidden" name="id" value="{$data['id']}">
    <div class="layui-form-item">
        <label class="layui-form-label">用户组</label>
        <div class="layui-input-inline" style="width:30%">
            <select data-val="true" lay-filter="group_id" name="group_id" lay-verify="required">
                {volist name="group_list" id="v"}
                    <option value="{$v.id}" {eq name="$data['group_id']" value="$v['id']"}selected{/eq}>{$v.title}</option>
                {/volist}
            </select>

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input readonly="readonly" autocomplete="off" value="{$data['username']}" placeholder="账号" class="layui-input" type="text" required  lay-verify="username">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input name="password" autocomplete="off" value="" placeholder="不填则不重置密码" class="layui-input" type="text" lay-verify="password">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-block">
            <input name="real_name" autocomplete="off" value="{$data['real_name']}" placeholder="真实姓名" class="layui-input" type="text" required  lay-verify="real_name">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input name="telephone" autocomplete="off" value="{$data['telephone']}" placeholder="手机号" class="layui-input" type="text" required  lay-verify="telephone">
        </div>
    </div>
    <div class="layui-form-item">

        <a class="layui-btn layui-btn-primary do-action" onclick="goback(-1)">返回</a>
        <button class="layui-btn" lay-submit="" lay-filter="add-role" data-href={:url('editUser')}>提交</button>
    </div>

</form>
{/block}
{block name="js"}
<script type="text/javascript">
    layui.use(['form'], function() {
        var form = layui.form;
    })
</script>
{/block}
